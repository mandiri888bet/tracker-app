<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacakan Lokasi</title>
</head>
<body>
    <h1>Pelacakan Lokasi</h1>
    <button id="getLocation">Dapatkan Lokasi</button>
    <p id="location"></p>

    <script>
        document.getElementById('getLocation').onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location').innerHTML = "Geolocation tidak didukung oleh browser ini.";
            }
        };

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

            // Mengirim data ke server
            fetch('/update-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerHTML = "Pengguna menolak permintaan untuk mendapatkan lokasi.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerHTML = "Lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerHTML = "Permintaan untuk mendapatkan lokasi waktu habis.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerHTML = "Kesalahan tidak diketahui.";
                    break;
            }
        }
    </script>
</body>
</html>
